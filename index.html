<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Travel Planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">✈️ AI Travel Planner</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="hero">
        <h2>Plan your next adventure with AI</h2>
        <p>Get personalized travel recommendations in seconds.</p>
      </div>

      <form id="form" class="form-card">
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" placeholder="e.g., Paris, Tokyo, Bali" required>
        </div>
        
        <div class="form-group">
          <label for="interests">Interests</label>
          <input type="text" id="interests" placeholder="e.g., food, art, nature">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="budget">Budget</label>
            <select id="budget" aria-label="Budget level for trip">
              <option value="budget">Budget</option>
              <option value="moderate" selected>Moderate</option>
              <option value="luxury">Luxury</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="days">Days</label>
            <select id="days" aria-label="Number of days for trip">
              <option value="1">1 Day</option>
              <option value="2">2 Days</option>
              <option value="3" selected>3 Days</option>
              <option value="5">5 Days</option>
              <option value="7">7 Days</option>
            </select>
          </div>
        </div>
        
        <button type="submit" id="btn" class="cta-button">Generate Plan</button>
      </form>
      
      <div id="loading" class="loading-indicator">⏳ Generating itinerary...</div>
      <div id="error" class="error-message"></div>
      
      <div id="result" class="result-card">
        <h2>Your Travel Plan</h2>
        <div id="output"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 AI Travel Planner. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js?v=2"></script>
</body>
</html>
